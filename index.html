<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WALLET</title>
</head>

<body>
    <div class="wrapper">
        <div class="text">WALLET</div>
        <div class="container">
            <div class="block1">
                <div class="name1">Диаграмма расходов</div>
            </div>
            <div class="block2">
                <div class="menu">
                    <div class="text1">Наименование</div>
                    <div class="text1">Категория</div>
                    <div class="text1">Цена</div>
                </div>
            </div>
            <div class="block3">
                <div class="list">
                    <div class="name2">
                        <div class="title">Товар:</div> 
                        <input type="text" placeholder="Наименование" class="input__list">
                        <div class="line"></div>
                    </div>
                    <div class="name2">
                        <div class="title">Цена:</div> 
                        <input type="text" placeholder="0" class="input__list">
                        <div class="line"></div>
                    </div>
                    <div class="name2">
                        <div class="title">Категория:</div>        
                        <select name="select" class="select">
                            <option value="category1">Продукты</option>
                            <option value="category1">ФастФуд</option>
                            <option value="category1">Спорт</option>
                            <option value="category1">Напитки</option>
                        </select>       
                        <button class="myBtn" id="myBtn">Добавить</button>          
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
